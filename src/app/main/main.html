<div class="container notes-page">
  <div class="jumbotron text-center">
    <h1>Notes page!</h1>
    <new-note-area></new-note-area>
    <div class="existed-notes-area" ng-repeat="note in notes">
      <div class="existed-note">
        <img  class="existed-note-image" ng-src="{{ note.images[0].src }}">
        <h4>{{ note.title }}</h4>
        <span>{{ note.textContent }}</span>
      </div>
    </div>
  </div>
</div>
